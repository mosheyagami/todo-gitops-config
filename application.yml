apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devsecops-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Khumozin/devsecops-gitops-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: devsecops

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
